<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Product Preview Card</title>

</head>
<body>
  <div class="wrapper">

      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="picture of perfume bottle"> 
      <img class="mobile-image" src="images/image-product-mobile.jpg" alt="picture of perfume bottle">

    <div class="info">
      <p class="heading">Perfume</p>
      <h1 class="title"> Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous<br>
         interpretation composed by<br>
          Olivier Polge, 
        Perfumer-Creator<br>
         for the House of CHANEL.</p>
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
        <button>
          <img src="images/icon-cart.svg" alt="icon of a cart">
          Add to Cart
        </button>
    </div>
 
  </div>
